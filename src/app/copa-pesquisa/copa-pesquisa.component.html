<app-nav-bar></app-nav-bar>

<div class="container">
  <form (ngSubmit)="pesquisar()"  >
  <div class="grid">
    <div class="col-12">
      <h1>Palpites</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText name="nome"  name="nome" [(ngModel)]="filtro.nome"/>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>
  </form>
  <div class="grid">
    <div class="col-12">
      <p-table [value]="colaborador" [paginator]="true" [rows]="filtro.intensPorPagina" [lazy]="true" [totalRecords]="totalRegistro" (onLazyLoad)="oMudarPagina($event)" [responsive]="true" #tabela >
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <!-- <th>CPF</th> -->

                <th>Brasil</th>
                <th>SÃ©rvia</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-colaborador>
            <tr>
                <td>{{colaborador.nome}}</td>
               <!--  <td>{{colaborador.cpf}} </td> -->
                <td>{{colaborador.favor}}</td>
                <td>{{colaborador.contra}}</td>
                <td>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confimacaoExclusao(colaborador)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum Colaborador encontrado
            </td>
          </tr>
        </ng-template>
    </p-table>

    </div>
  </div>
</div>
