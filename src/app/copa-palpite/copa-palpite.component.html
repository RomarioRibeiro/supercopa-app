<app-nav-bar></app-nav-bar>
<div class="container">


  <div class="grid">
    <div class="col-12">
      <h1>Seu Palpite</h1>
    </div>


    <div class="col-12 md:col-6 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText placeholder="Nome" name="nome" #nome="ngModel" required minlength="5"
        [(ngModel)]="colaborador.nome" readonly />
    </div>

    <div class="col-12 md:col-6 p-fluid">
      <label>CPF</label>
      <p-inputMask placeholder="999.999.999-99" mask="999.999.999-99" name="cpf" #nome="ngModel" [required]="true"
        minlength="5" [(ngModel)]="colaborador.cpf" [readonly]="true"></p-inputMask>
    </div>
    <div class="col-12 md:col-3 p-fluid">
      <label>Brasil</label>
      <p-inputNumber placeholder="Brasil" name="favor" #nome="ngModel" [required]="true" minlength="5"
        [(ngModel)]="colaborador.favor" [readonly]="true"> </p-inputNumber>

    </div>

    <div class="col-12 md:col-3 p-fluid">
      <label>Sui√ßa</label>
      <p-inputNumber placeholder="Coreia-Sul" name="contra" #nome="ngModel" [required]="true" minlength="5"
        [(ngModel)]="colaborador.contra" [readonly]="true"></p-inputNumber>
    </div>

  </div>


</div>
